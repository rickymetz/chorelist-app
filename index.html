  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#fefdfb">
  <meta name="msapplication-TileColor" content="#fefdfb">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Navigation Bar (hidden in print) -->
  <nav class="top-nav no-print">
    <h1 class="nav-title">ChoreList Manager</h1>
    
    <div class="nav-controls">
      <div class="nav-field">
        <label for="month-select">Starting Month</label>
        <div class="month-picker-wrapper">
          <button type="button" class="month-picker-trigger" id="month-select-trigger">
            <span class="month-display" id="month-display">Dec 2025</span>
            <span class="month-picker-icon"></span>
          </button>
          <div class="month-picker-popup" id="month-picker-popup" style="display: none;">
            <div class="month-picker-header">
              <button type="button" class="month-picker-nav" id="year-prev">â€¹</button>
              <span class="month-picker-year" id="month-picker-year">2025</span>
              <button type="button" class="month-picker-nav" id="year-next">â€º</button>
            </div>
            <div class="month-picker-grid" id="month-picker-grid">
              <!-- Months will be generated by JS -->
            </div>
          </div>
        </div>
      </div>

      <div class="nav-field">
        <label for="week-start-day">Week Starts</label>
        <select id="week-start-day">
          <option value="1">Monday</option>
          <option value="0">Sunday</option>
          <option value="6">Saturday</option>
        </select>
      </div>

      <div class="nav-field">
        <label for="month-range">Generate Pages</label>
        <select id="month-range">
          <option value="this-month">This Month</option>
          <option value="rest-of-year">Rest of Year</option>
          <option value="next-year">Next Year</option>
          <option value="through-next">Through Next Year</option>
        </select>
      </div>

      <div class="nav-actions">
        <span class="page-hint" id="page-hint">1 page</span>
        <div class="segmented-btn">
          <button id="share-btn" class="seg-btn">ğŸ”— Share</button>
          <button id="copy-md-btn" class="seg-btn">ğŸ“‹ Copy MD</button>
        </div>
        <button id="print-btn" class="print-btn">ğŸ–¨ï¸ Print</button>
        <button id="reset-btn" class="reset-btn">â†º Reset</button>
      </div>
    </div>
  </nav>

  <div class="app-container">
    <!-- Sidebar (hidden in print) -->
    <aside class="control-panel no-print">
      <!-- Master page template -->
      <div id="pages-container">
        <!-- Dynamically rendered page template -->
      </div>
    </aside>

    <!-- Printable Checklists Container -->
    <div class="checklist-wrapper">
      <main class="checklist-container" id="checklist-container">
        <!-- Month pages will be generated by JS -->
      </main>
      
      <!-- Combined Controls Card -->
      <div class="controls-card no-print" id="controls-card">
        <!-- Page View Toggle (only shown when multiple pages) -->
        <div class="view-mode-section" id="view-mode-section" style="display: none;">
          <div class="toggle-label">View Mode</div>
          <div class="view-toggle">
            <span class="view-icon" title="Single page">ğŸ“„</span>
            <label class="toggle-switch">
              <input type="checkbox" id="multi-page-toggle">
              <span class="toggle-slider"></span>
            </label>
            <span class="view-icon" title="Multi-page grid">ğŸ“‘</span>
          </div>
          <div class="section-divider"></div>
        </div>
        
        <!-- Zoom Control -->
        <div class="zoom-control">
          <button class="zoom-btn zoom-out" id="zoom-out" title="Zoom out">âˆ’</button>
          <input type="range" id="zoom-slider" class="zoom-slider" min="25" max="150" value="100" step="5">
          <button class="zoom-btn zoom-in" id="zoom-in" title="Zoom in">+</button>
          <span class="zoom-level" id="zoom-level">100%</span>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
